<div class="card-layout" (dblclick)="doubleClickGraph6()">
    <div class="card-title">
        <span>Assessment scores for category</span>
        <fa-icon class="lineGraphIcon" [icon]="lineGraphIcon"></fa-icon>

        <div class="category-dropdown">
            <select id="assessment-graph-selector" (change)="updateGraph()" [(ngModel)]="pickedCategory">
                <option *ngFor="let category of categoriesName; let i = index" [value]="i"
                    (click)=scroll(targetLocation)>{{category}}</option>
            </select>
        </div>
    </div>
    <div #targetLocation class="card-body">
        <div id="divChart6" class="divChart">
            <canvas id="sixthChart">

            </canvas>
        </div>
        <div *ngIf="selectedValue == 'trend'" class="extraDataTable">
            <hr class="breakPoint">
            <h4 class="tableTitle">
                <fa-icon class="barGraphIcon" [icon]="tableGraphIcon"></fa-icon>
                Raw Assessment Scores for Category
                <fa-icon class="" [icon]="tableGraphIcon"></fa-icon>
            </h4>
            <table>
                <caption></caption>
                <th></th>
                <th *ngFor="let batch of batchNames; let i = index">{{batch}}</th>
                <tr>
                    <td class="description">{{categoriesName[pickedCategory]}}</td>
                    <td *ngFor="let score of yValues; let i = index">{{score}}%</td>
                </tr>
            </table>
        </div>
    </div>
</div>
