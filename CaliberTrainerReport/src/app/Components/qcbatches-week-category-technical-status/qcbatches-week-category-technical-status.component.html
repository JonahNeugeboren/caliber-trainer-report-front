<div class="card-layout">
    <div class="card-title">
        <span>QC Overall Week Technical Scores</span>
        <fa-icon class="barGraphIcon" [icon]="barGraphIcon"></fa-icon>
    </div>
    <div #targetLocation class="card-body">
        <div id="divChart3">
            <canvas id="thirdChart"></canvas>
        </div>
        <div *ngIf="selectedValue == 'week'" class="extraDataTable">
            <hr class="breakPoint">
            <h4 class="tableTitle">
                <fa-icon class="barGraphIcon" [icon]="tableGraphIcon"></fa-icon>
                Raw Techical Scores         
                <fa-icon class="" [icon]="tableGraphIcon"></fa-icon>
            </h4>
            <table>
                <th></th>
                <th *ngFor="let xlabel of xlabels; let i = index">{{xlabel}}</th>
                <tr><td class="description superstar-text">Superstar</td>  <td class="leftColumnStyle" *ngFor="let super of superstarData">{{super}}%</td></tr>
                <tr><td class="description good-text">Good</td> <td class="leftColumnStyle" *ngFor="let good of goodData">{{good}}%</td></tr>
                <tr><td class="description average-text">Average</td> <td class="leftColumnStyle" *ngFor="let average of averageData">{{average}}%</td></tr>
                <tr><td class="description poor-text">Poor</td> <td class="leftColumnStyle" *ngFor="let poor of poorData">{{poor}}%</td></tr>
                <tr><td class="description null-text">Not Graded</td> <td class="leftColumnStyle" *ngFor="let nully of nullData">{{nully}}%</td></tr>
            </table>
        </div>
    </div>
</div>
