<div class="card-layout">
    <div class="card-title">
        <span>QC Overall Batch Technical Scores</span>
        <fa-icon class="lineGraphIcon" [icon]="lineGraphIcon"></fa-icon>

        <div class="category-dropdown">
            <select id="qc-graph-selector" (change)="updateGraph()" [(ngModel)]="pickedCategory">
                <option *ngFor="let category of categories" [value]="category" >{{category}}</option>
              </select>
        </div>
    </div>
    <div class="card-body">
        <div id="divChart2">
            <canvas id="secondChart"> 
                
            </canvas>
        </div>
    </div>
    <div *ngIf="selectedValue == 'individual'">
        <table>
            <th>Table</th>
            <tr>Table</tr>
            <td>Table Data</td>
        </table>
    </div>
</div>
