<h1>Upload file</h1>
<form [formGroup] = "formGroup" (ngSubmit)="onSubmit()">
 <input type="file" accept=".json" (change)="onFileChange($event)" />
 <input type="submit" [disabled]="formGroup.invalid" value="upload" />

 <div class="alert alert-danger" role="alert" *ngIf = "jsonUpload == 'fail' " >
    Error: Failed to load data.
</div>
</form>
